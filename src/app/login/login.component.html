<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <p class="a">Login Test</p>
    </div>
    <div class="col-sm-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email"  placeholder="Enter email">
          <div class="error" *ngIf="email.errors && email.touched">Email field is required</div>
          <div class="invalid" *ngIf="email.invalid && email.touched">Email is not valid</div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"  placeholder="Password">
          <div *ngIf ="password.touched">
            <div class="error" *ngIf="password.errors" >password field is required</div>
            <div class="invalid" *ngIf="password.invalid">Password is not valid</div>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="checkbox">
          <label class="form-check-label">Terms and Conditions Applied</label>
        </div>
        <button type="submit" (click)='onClick()' [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
        <div #alert class="alert alert-warning alert-dismissible fade show" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          Email or Password Entered incorrect!
        </div>
      </form>
    </div>
  </div>
</div>
